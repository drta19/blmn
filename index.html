<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flowers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        .flower {
            width: 300px;
            height: 300px;
            background-image: url('tulips.jpg'); /* Local image file */
            background-size: cover;
            background-position: center;
            animation: popUp 1s ease-out forwards;
        }
        @keyframes popUp {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>A pushove mir shpirti jem?</h1>
    <div class="flower"></div>
</body>
</html>
